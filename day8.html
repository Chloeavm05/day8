<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* {
  box-sizing: border-box;
}

.header {
  border: 1px solid rgb(111, 0, 255);
  padding: 15px;
}

.menu {
  width: 25%;
  float: left;
  padding: 15px;
  border: 1px solid rgb(111, 0, 255);
}

.main {
  width: 75%;
  float: left;
  padding: 15px;
  border: 1px solid rgb(111, 0, 255);
}
</style>
</head>
<body>

<div class="header">
  <h1>Title</h1>
</div>

<div class="menu">
  <ul>
    <li>Title1</li>
    <li>Title2</li>
    <li>Title3</li>
    <li>Title4</li>
  </ul>
</div>

<div class="main">
  <h1>heading</h1>
  <p></p>
  <p></p>
</div>

</body>
</html>
